<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/12boot.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Nested</h1>
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-3 gn"></div>
                    <div class="col-6 gn"></div>
                    <div class="col-3 gn"></div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6 gn"></div>
                    <div class="col-6 gn"></div>
                </div>
            </div>
        </div>
        <h1>Alignment</h1>
        <div class="row start">
            <div class="col-6"></div>
        </div>
        <div class="row center">
            <div class="col-6"></div>
        </div>
        <div class="row end">
            <div class="col-6"></div>
        </div>
        <div class="row top">
            <div class="col-6"></div>
            <div class="col-6 hf"></div>
        </div>
        <div class="row middle">
            <div class="col-6"></div>
            <div class="col-6 hf"></div>
        </div>
        <div class="row bottom">
            <div class="col-6"></div>
            <div class="col-6 hf"></div>
        </div>
        <h1>JUSTIFY CONTENT</h1>
        <h2>Space Around</h2>
        <div class="row">
            <div class="col-12">
                <div class="row arownd">
                    <div class="col-2 gn"></div>
                    <div class="col-2 gn"></div>
                    <div class="col-2 gn"></div>
                </div>
            </div>
        </div>
        <h2>Space Between</h2>
        <div class="row">
            <div class="col-12">
                <div class="row between">
                    <div class="col-2 gn"></div>
                    <div class="col-2 gn"></div>
                    <div class="col-2 gn"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
